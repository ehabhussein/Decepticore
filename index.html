<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeceptiCore.ai - Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0e0b16;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    <canvas id="backgroundCanvas"></canvas>
    <script>
        const mainCanvas = document.getElementById('mainCanvas');
        const mainCtx = mainCanvas.getContext('2d');
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const backgroundCtx = backgroundCanvas.getContext('2d');

        mainCanvas.width = window.innerWidth;
        mainCanvas.height = window.innerHeight;
        backgroundCanvas.width = window.innerWidth;
        backgroundCanvas.height = window.innerHeight;

        const particlesArray = [];
        const backgroundParticlesArray = [];
        const mouse = {
            x: null,
            y: null,
            radius: 150
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        mainCtx.fillStyle = 'white';
        mainCtx.font = 'bold 80px Verdana';
        mainCtx.fillText('DeceptiCore', 50, 150);
        const textCoordinates = mainCtx.getImageData(0, 0, 1000, 200);

        class Particle {
            constructor(x, y, isBackground = false) {
                this.x = x + Math.random() * 5;
                this.y = y + Math.random() * 5;
                this.size = 3;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
                this.isBackground = isBackground;
            }
            draw(ctx) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = (forceDirectionX * force * this.density);
                let directionY = (forceDirectionY * force * this.density);

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else if (!this.isBackground) {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }
            }
        }

        function init() {
            particlesArray.length = 0;
            for (let y = 0, y2 = textCoordinates.height; y < y2; y++) {
                for (let x = 0, x2 = textCoordinates.width; x < x2; x++) {
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                        let positionX = x * 8;
                        let positionY = y * 8;
                        particlesArray.push(new Particle(positionX, positionY));
                    }
                }
            }

            for (let i = 0; i < 500; i++) {
                let x = Math.random() * backgroundCanvas.width;
                let y = Math.random() * backgroundCanvas.height;
                backgroundParticlesArray.push(new Particle(x, y, true));
            }
        }

        function animate() {
            backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);

            for (let i = 0; i < backgroundParticlesArray.length; i++) {
                backgroundParticlesArray[i].draw(backgroundCtx);
                backgroundParticlesArray[i].update();
            }

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].draw(mainCtx);
                particlesArray[i].update();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
